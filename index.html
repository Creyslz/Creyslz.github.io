<style>
* {box-sizing: border-box}
body {font-family: Verdana, sans-serif; margin:0}
.mySlides {display: none}
img {vertical-align: middle;}

/* Slideshow container */
.slideshow-container {
  max-width: 1100px;
  position: relative;
  margin: auto;
}

/* Next & previous buttons */
.prev, .next {
  cursor: pointer;
  position: absolute;
  top: 50%;
  width: auto;
  padding: 16px;
  margin-top: -22px;
  color: grey;
  font-weight: bold;
  font-size: 18px;
  transition: 0.6s ease;
  border-radius: 0 3px 3px 0;
}

/* Position the "next button" to the right */
.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}

/* On hover, add a black background color with a little bit see-through */
.prev:hover, .next:hover {
  background-color: rgba(0,0,0,0.8);
}

/* Caption text */
.text {
  color: #f2f2f2;
  font-size: 15px;
  padding: 8px 12px;
  position: absolute;
  bottom: 8px;
  width: 100%;
  text-align: center;
}

/* Number text (1/3 etc) */
.numbertext {
  color: #525252;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 0;
}

/* The dots/bullets/indicators */
.dot {
  cursor: pointer;
  height: 15px;
  width: 15px;
  margin: 0 2px;
  background-color: #bbb;
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.6s ease;
}

.active, .dot:hover {
  background-color: #717171;
}

/* Fading animation */
.fade {
  -webkit-animation-name: fade;
  -webkit-animation-duration: 1.5s;
  animation-name: fade;
  animation-duration: 1.5s;
}

@-webkit-keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}

@keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}

/* On smaller screens, decrease text size */
@media only screen and (max-width: 300px) {
  .prev, .next,.text {font-size: 11px}
}

.tooltip {
  position: absolute;
  width: 200px;
  height: 28px;
  font-size: 10px;
  pointer-events: none;
}
</style>
</head>
<body>

<div class="mySlides fade" style="display: block" align="center">
  <div class="numbertext" id="numbertext">1 / 6</div>
  <svg id="viz" style="display: none" width="1000" height="900" align="center">
  </svg>
  <br class="essay" style="display: block"">
  <center>

<script>
var slideIndex = 1;
var showEssay = 0;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  console.log(slideIndex)
  var i;
  var dots = document.getElementsByClassName("dot");
  var essay_bits = document.getElementsByClassName("essay");
  var viz = document.getElementById("viz")
  if (n > 6) {slideIndex = 1}    
  if (n < 1) {slideIndex = 6}
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  if (slideIndex == 1) {
    for (i = 0; i < essay_bits.length; i++) {
        essay_bits[i].style.display = "block"
    }
    viz.style.display = "none"
  } else {
    for (i = 0; i < essay_bits.length; i++) {
        essay_bits[i].style.display = "none"
    }
    viz.style.display = "block"
  }
  document.getElementById("numbertext").innerHTML = slideIndex.toString() + " / 6"
  dots[slideIndex-1].className += " active";
  updateAllElements(0);
}

function toggleEssay(n) {
  showEssay = -showEssay + 1
  if (showEssay) {
    document.getElementById("fontcolor").color = "black"
  } else {
    document.getElementById("fontcolor").color = "white"
  }
}

function getElementColor(n) {
  if (slideIndex < 3) {
    return "#4E79A7";
  } else if (slideIndex == 3) {
    if (n == "null") {
      return "#C5E6F7";
    }
    return "#4E79A7";
  } else if (slideIndex == 4 || slideIndex == 5 || slideIndex == 6) {
    if (n == "null") {
      return "#FFFFFF";
    }
    return d3.interpolateRdBu(+n * .8 + .1);
  }
}

function getElementOpacity(n) {
  if (slideIndex == 2 || slideIndex == 3) {
    return 1;
  } else if (slideIndex == 4) {
    if (n == "null") {
      return 0;
    }
    return 1;
  } else if (slideIndex == 5) {
    if (n == "null") {
      return 0;
    }
    if (+n < 0.5) {
      return 0;
    }
    return 1;
  } else if (slideIndex == 6) {
    if (n == "null") {
      return 0;
    }
    if (+n > 0.5) {
      return 0;
    }
    return 1;
  }
}

function getPlusOpacity(n) {
  if (slideIndex == 2 || slideIndex == 3) {
    return 0;
  } else if (slideIndex == 4) {
    if (n == "null") {
      return 0;
    }
    return 1;
  } else if (slideIndex == 5) {
    if (n == "null") {
      return 0;
    }
    if (+n < 0.5) {
      return 0;
    }
    return 1;
  } else if (slideIndex == 6) {
    if (n == "null") {
      return 0;
    }
    if (+n > 0.5) {
      return 0;
    }
    return 1;
  }
}

function getPlusPoints(cx, cy, lck_games) {
  if (lck_games == "null") {
    return "";
  }
  r = Math.sqrt(lck_games*12);
  return "" + cx + " " + cy + ","
           + (cx + r) + " " + cy + ","
           + cx + " " + cy + ","
           + cx + " " + (cy + r) + ","
           + cx + " " + cy + ","
           + (cx - r) + " " + cy + ","
           + cx + " " + cy + ","
           + cx + " " + (cy - r);
}

function getTooltip(d) {
  if (slideIndex < 3) {
    return "Champion: " + d.Champion_name
                        + "<br/>" + "Games against: " + d.Games_against
                        + "<br/>" + "Games as: " + d.Games_as
                        + "<br/>" + "Winrate against: " + (+d.Winrate_against).toFixed(3);
  } else if (slideIndex == 3) {
    if (d.LCK_games_against == "null") {
      return "";
    }
    return "Champion: " + d.Champion_name
                        + "<br/>" + "Games against: " + d.Games_against
                        + "<br/>" + "Games as: " + d.Games_as
                        + "<br/>" + "Winrate against: " + (+d.Winrate_against).toFixed(3)
                        + "<br/>" + "LCK games against: " + (+d.LCK_games_against).toFixed(3);
  } else if (slideIndex == 4) {
    if (d.LCK_games_against == "null") {
      return "";
    }
    return "Champion: " + d.Champion_name
                        + "<br/>" + "Games against: " + d.Games_against
                        + "<br/>" + "Games as: " + d.Games_as
                        + "<br/>" + "Winrate against: " + (+d.Winrate_against).toFixed(3)
                        + "<br/>" + "LCK games against: " + (+d.LCK_games_against).toFixed(3)
                        + "<br/>" + "LCK winrate against: " + (+d.LCK_wr).toFixed(3);
  } else if (slideIndex == 5) {
    if (d.LCK_wr == "null") {
      return "";
    }
    if (+d.LCK_wr < 0.5) {
      return "";
    }
    return "Champion: " + d.Champion_name
                        + "<br/>" + "Games against: " + d.Games_against
                        + "<br/>" + "Games as: " + d.Games_as
                        + "<br/>" + "Winrate against: " + (+d.Winrate_against).toFixed(3)
                        + "<br/>" + "LCK games against: " + (+d.LCK_games_against).toFixed(3)
                        + "<br/>" + "LCK winrate against: " + (+d.LCK_wr).toFixed(3);
  } else if (slideIndex == 6) {
    if (d.LCK_games_against == "null") {
      return 0;
    }
    if (+d.LCK_wr > 0.5) {
      return 0;
    }
    return "Champion: " + d.Champion_name
                        + "<br/>" + "Games against: " + d.Games_against
                        + "<br/>" + "Games as: " + d.Games_as
                        + "<br/>" + "Winrate against: " + (+d.Winrate_against).toFixed(3)
                        + "<br/>" + "LCK games against: " + (+d.LCK_games_against).toFixed(3)
                        + "<br/>" + "LCK winrate against: " + (+d.LCK_wr).toFixed(3);
  }

}


var tooltip = d3.select("body").append("div")
    .attr("class", "tooltip")
    .style("opacity", 0);
    
var svgwidth = 1000;
var svgheight = 900;

var svg = d3.select("#viz")

var margin = {top: 40, right: 20, bottom: 40, left: 20},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom,
    g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");
    
g.append("text")

      .text("Solo Queue Winrate Against");

g.append("text")
      .attr("y", height / 4 * 3)
      .attr("x", width / 2 + 20)
      .attr("dy", "1em")
      .style("font", "12px")
      .style("text-anchor", "left")
      .text("A graph of SKT Faker's winrates against certain champions vs how many times he has played said champion in solo queue.\nFaker is a player on professional League of Legends (LoL) team SKT and was, at his prime, the best player to have played the game. LoL is a 5v5 competitive game where players each control a single unique champion and attempt to destroy the opponent's base. Solo queue is a ranked game mode where players are randomly matched up with 9 others of similar skill level and is the primary way players practice individual play.\nSKT, the most decorated LoL team with 3 world championship titles, have recently struggled to defeat their opponenents in the LCK, the Korean Professional LoL league. This narrative visualization is to investigate the relationship between how familiar Faker is with certain champions and his professional results playing against those champions.")
      .call(wrap, 100);
      
      
var formatNumber = d3.format(".1f");

var xScale = d3.scaleLinear()
    .domain([0, 120])
    .range([0, width]);

var yScale = d3.scaleLinear()
    .domain([-.05, 1.05])
    .range([height, 0]);

var xAxis = d3.axisBottom(xScale)
    .ticks(10);

var yAxis = d3.axisRight(yScale)
    .tickSize(width)
    .tickFormat(function(d) {
      var s = formatNumber(d );
      return s;
    });

g.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(customXAxis)
    .append("text");

g.append("g")
    .call(customYAxis);


function customXAxis(g) {
  g.call(xAxis);
  g.select(".domain").remove();
}

function customYAxis(g) {
  g.call(yAxis);
  g.select(".domain").remove();
  g.selectAll(".tick:not(:first-of-type) line").attr("stroke", "#777").attr("stroke-dasharray", "2,2");
  g.selectAll(".tick text").attr("x", 4).attr("dy", -4);
}

function xmap(v) {
  var xScales = d3.scaleLinear()
    .domain([0, 120])
    .range([0, width]);
  return (xScales(v) + 20);
}
function ymap(v) {
  var yScales = d3.scaleLinear()
    .domain([-.05, 1.05])
    .range([height, 0]);
  return (yScales(v) + 40);
}
//Champion_name,wins,losses,winrate,Games_as,Winrate_against,Games_against,LCK_wr,LCK_games_against

function wrap(text, width) {
  var text = d3.select(this),
      words = text.text().split(/\s+/).reverse(),
      word,
      line = [],
      lineNumber = 0,
      lineHeight = 1.1, // ems
      y = text.attr("y"),
      dy = parseFloat(text.attr("dy")),
      tspan = text.text(null).append("tspan").attr("x", 0).attr("y", y).attr("dy", dy + "em");
  while (word = words.pop()) {
    line.push(word);
    tspan.text(line.join(" "));
    if (tspan.node().getComputedTextLength() > width) {
      line.pop();
      tspan.text(line.join(" "));
      line = [word];
      tspan = text.append("tspan").attr("x", 0).attr("y", y).attr("dy", ++lineNumber * lineHeight + dy + "em").text(word);
    }
  }
}
